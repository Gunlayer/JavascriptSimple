<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        'use strict';
        //__________es5________________
        function Product1(name, price) {
            this.name = name;
            this.price = price;
        }
        Product1.prototype.make25PercentDiscount = function () {
            this.price = this.price - this.price * 0.25;
        }

        let toy = new Product1("Plane", 100);
        console.log(toy);
        toy.make25PercentDiscount();

        //__________es6________________
        class Product2 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price - this.price * 0.25;
            }
        }
        let vegetable = new Product2("Tomato", 10);
        vegetable.make25PercentDiscount();
        console.log(vegetable);
    </script>
</body>

</html>
